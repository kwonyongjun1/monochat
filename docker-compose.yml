# 여러 컨테이너를 어떻게 실행할지 정의

version: "3.9"

services: # 생성될 컨테이너들을 묶어놓은 단위
  nextjs:
    build: . # Dockerfile을 기반으로 빌드
    ports:
      - "3000:3000" # 호스트:컨테이너 포트 연결
    container_name: monochat-app
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nextjs
